<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="captcha-container">
        <h1>CAPTCHA Verification</h1>
        <div id="captcha" class="captcha-image">
            <img id="captcha-img" src="" alt="CAPTCHA" />
        </div>
        <input type="text" id="captcha-input" placeholder="Enter CAPTCHA" required>
        <div class="button-container">
            <button id="refresh-captcha">Refresh CAPTCHA</button>
            <button id="verify-captcha">Verify</button>
        </div>
        <div id="captcha-result" class="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
